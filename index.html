<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido de Casamento</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative; /* Para permitir posicionamento absoluto dos botões */
    }
    h1 {
        color: #333;
    }
    .options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #ddd;
    }
    #naoBtn{
      margin-top:-55px;
      color:red;
    }
    .move {
        position: absolute;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Casa comigo, Ana Karoline?</h1>
    <div class="options">
        <button id="simBtn" onclick="redirectVideo()">Sim</button>
        <button id="naoBtn" class="move" onclick="moveButton()">Não</button>
    </div>
</div>

<script>
    window.onload = function() {
        var simButton = document.getElementById('simBtn');
        var naoButton = document.getElementById('naoBtn');
        
        // Posiciona o botão Não ao lado do botão Sim
        var simButtonRect = simButton.getBoundingClientRect();
        naoButton.style.left = simButtonRect.right + 20 + 'px'; // 20px de espaço entre os botões
        naoButton.style.top = simButtonRect.top + 'px';
    };

    function moveButton() {
        var button = document.getElementById('naoBtn');
        var container = document.querySelector('.container');
        var containerRect = container.getBoundingClientRect();
        
        // Limites de movimento dentro da .container
        var maxWidth = containerRect.width - button.offsetWidth;
        var maxHeight = containerRect.height - button.offsetHeight;
        
        // Movimenta o botão Não para uma nova posição aleatória
        var newX = Math.random() * maxWidth;
        var newY = Math.random() * maxHeight;
        
        button.style.left = newX + 'px';
        button.style.top = newY + 'px';
    }

    function redirectVideo() {
        // Aqui você define o link do vídeo do YouTube para redirecionar
        var videoLink = 'https://youtu.be/DV1C-ZVbYyI?si=3Mk7xTCidQ3sgwwJ';
        window.location.href = videoLink;
    }
</script>

</body>
</html>
